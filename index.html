<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza time</title>
    <script async src="js/bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <div class="header__items-wrapper">
                <img class="logo" src="./src/img/logo.svg" alt="logo">
                <span class="header__name">Pizza time</span>
            </div>
            <button class="header__btn menu__item-btn">Корзина</button>
        </div>
    </header>
    <div class="modal">
        <div class="modal__content">
            <div class="modal__header-wrapper">
                <p class="modal__header-name menu__item-name"></p>
                <div class="modal__header">
                    <div class="modal__header-left ">
                        <img src="" alt="" class="modal__header-img">
                    </div>
                    <hr>
                    <div class="modal__header__right">
                        <div>
                            <button class="menu__item-btn modal__header-right-btn">Default</button>
                            <span class="modal__header-price">200</span>
                        </div>
                        <div>
                            <button class="menu__item-btn modal__header-right-btn">Middle</button>
                            <span class="modal__header-price">+200</span>
                        </div>
                        <div>
                            <button class="menu__item-btn modal__header-right-btn">Big</button>
                            <span class="modal__header-price">+200</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal__main">
                <h3>Состав:</h3>
                <p class="modal__ingredients"></p>
            </div>
            <div class="modal__footer">
                <div class="total">Итого: <span class="total-price">123</span></div>
                <button class="menu__item-btn">Добавить в корзину</button>
            </div>
        </div>
    </div>
    <section class="section_our-pizza container">
        <h1 style ="font-size: 32px; color: #0090ff;">Наши пиццы:</h1>
    </section>
    <section class="container menu">
    </section>
    <footer class="footer"></footer>
</body>
</html>
